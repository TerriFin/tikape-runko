<!--
Tämä sivu haluaa annokset-nimisen hashmapin, johon tietokannan
annokset on tallennettu listana olioita.
-->
<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Smoothiet</title>
  <style>
      * {
        font-family: calibri, arial, sans-serif;
      }
      body {
        margin: 0;
        padding: 0;
        border: 0;
      }
      div {
        margin: 0;
        padding: 10px;
        border: 0;
        background-color: #66ccff;
      }
      h1 {
        margin: 0;
        padding: 0;
        border: 0;
        color: #ffffff;
      }
      h2 {
        margin: 0;
        margin-left: 10px;
        padding: 0;
        border: 0;
      }
  </style>
</head>
<body>
  <div>
    <h1>Smoothielista</h1>
  </div>
  <ul>
    <li th:each="annos: ${annokset}">
      <a th:href="@{~/Annokset/{id}(id=${annos.id})}">
        <span th:text="${annos.nimi}">testi</span>
      </a>
    </li>
  </ul>

  <h2>Toiminnot</h2>
  <ul>
    <li>
      <a href="Annokset/">Lis&auml;&auml; ja poista Smoothieita, sek&auml; lis&auml;&auml; niihin valmistusohjeita</a>
    </li>
    <li>
      <a href="RaakaAineet/">Lis&auml;&auml; ja poista raaka-aineita</a>
    </li>
  </ul>
  </body>
  </html>
